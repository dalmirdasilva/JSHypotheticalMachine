<link href="view/settings/settings.css" rel="stylesheet"
      type="text/css">

<div id="settings-holder" class="view-holder draggable-item">
  <div id="settings-title" class="view-title draggable-handler">
    <div class="icon-holder">
      <span class="ui-icon ui-icon-gear"></span>
    </div>
    Settings
  </div>
  <div id="settings-body" class="view-body">
    <div>Radix:</div>
    <div id="settings-radix-button-set">
      <input type="radio" id="settings-radix-2" radix="2" name="radio"><label for="settings-radix-2">Bin</label>
      <input type="radio" id="settings-radix-8" radix="8" name="radio"><label for="settings-radix-8">Oct</label>
      <input type="radio" id="settings-radix-10" radix="10" name="radio"><label for="settings-radix-10">Dec</label>
      <input type="radio" id="settings-radix-16" radix="16" name="radio" checked="checked"><label
        for="settings-radix-16">Hex</label>
    </div>
    <div>Preserved element position:</div>
    <div>
      <button id="settings-reset-saved-position-button">Reset</button>
    </div>
    <div>Snapshooter:</div>
    <div id="settings-snapshot-button-set">
      <button id="settings-create-snapshot-button">Create</button>
      <button id="settings-restore-snapshot-button">Restore</button>
      <button id="settings-discard-snapshot-button">Discard</button>
    </div>
  </div>
</div>

<script src="view/settings/settings.js" type="text/javascript"></script>
