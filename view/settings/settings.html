<link href="view/settings/settings.css" rel="stylesheet"
      type="text/css">

<div id="settings-holder" class="view-holder draggable-item">
  <div id="settings-title" class="view-title draggable-handler">
    <div class="icon-holder">
      <span class="ui-icon ui-icon-bookmark"></span>
    </div>
    Settings
  </div>
  <div id="settings-body" class="view-body">
    <table>
      <tr>
        <td>Base:</td>
        <td>
          <select id="settings-decimal-base-select">
            <option value="2">bin</option>
            <option value="10">dec</option>
            <option value="16">hex</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Custom positions:</td>
        <td><button id="settings-reset-position-button">Reset</button></td>
      </tr>
    </table>
  </div>
</div>

<script src="view/settings/settings.js" type="text/javascript"></script>
