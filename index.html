<script type="text/javascript">
    
    var availableViews = ["memory", "cpu", "stack", "oscillator", "editor"];
    var loadedViews = 0;
    
    function loadView(view) {
        var holder = $("<div></div>");
        $("#views-container").append(holder);
        holder.load("view/" + view + "/" + view + ".html", function() {
            loadedViews++;
        });
    }
    
    Simulator.getInstance().simulate("Machine.js");
    
    availableViews.map(function(view) {
        loadView(view);
    });
    
    var interval;
    interval = setInterval(function() {
        if (loadedViews == availableViews.length) {
            UI.init();
            $("#glass-layer").remove();
            $(".draggable-item").draggable({
                handle: ".draggable-handler",
                stack: ".draggable-item"
            });
            clearInterval(interval);
        }
    }, 500);
    
    
    var s = "var prog = [0x02,0x37,0x0a,0x09,0x09,0x08,0x07,0x02,0xff,0x03,0x36,0x01,0x65,0x0b,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00,-0x1,0x64];var mem = new ArrayBuffer(256);var memDv = new DataView(mem);for (var i = 0; i < prog.length; i++) {memDv.setInt8(i, prog[i]);}Simulator.getInstance().exchangeMessage(new Message(Message.TYPE.SET_MEMORY_BUFFER, mem), function(message) {console.log(message.getContent())});";
    
    
</script>
